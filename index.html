<!DOCTYPE html>
<html>
    <head>
      <title>inStock Inventory</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <!-- Sign Up Modal -->
    <body>
      <div class="container sign-up-button">
        <div class="row">
          <div class="col-md-4">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-up-modal">Click here to sign up!</button>
            <div class="modal" id="sign-up-modal">
              <div class="modal-dialogue">
                <div class="modal-content">
                  <div class="modal-header">Sign Up</div>
                  <div class="modal-body">
                    <form id="sign-up-form">
                      <h3>Sign Up</h3>
                        <fieldset>
                          <label for="credentials[email]">Email</label>
                          <input name="credentials[email]" type="string" id="sign-up-email" placeholder="example@example.com"   required>
                          <br>
                          <label for="credentials[password]">Password</label>
                          <input name="credentials[password]" type="password"   id="sign-up-password" placeholder="Password" required>
                          <br>
                          <label for="credentials[password_confirmation]">Confirm Password</label>
                          <input name="credentials[password_confirmation]"  type="password" id="confirm-password"  placeholder="Confirm Password" required>
                        </fieldset>
                      <button id="sign-up" type="submit" data-dismiss="modal" class="btn-default">Sign Up</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn-danger" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign In Modal -->
      <div class="container sign-in-button">
        <div class="row">
          <div class="col-md-4">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in-modal">Click here to sign in!</button>
            <div class="modal" id="sign-in-modal">
              <div class="modal-dialogue">
                <div class="modal-content">
                  <div class="modal-header">Sign In</div>
                  <div class="modal-body">
                    <form id="sign-in-form">
                      <h3>Sign In</h3>
                        <fieldset>
                          <label for="credentials[email]">Email</label>
                          <input name="credentials[email]" type="string" id="sign-in-email" placeholder="example@example.com"   required>
                          <br>
                          <label for="credentials[password]">Password</label>
                          <input name="credentials[password]" type="password"   id="sign-in-password" placeholder="Password" required>
                          <br>
                        </fieldset>
                      <button id="sign-in" type="submit" data-dismiss="modal" class="btn-default">Sign In</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn-danger" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Change Password Modal -->
      <div class="container change-password-button">
        <div class="row">
          <div class="col-md-4">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change-password-modal">Change Password!</button>
            <div class="modal" id="change-password-modal">
              <div class="modal-dialogue">
                <div class="modal-content">
                  <div class="modal-header">Change Password</div>
                  <div class="modal-body">
                    <form id="change-password-form">
                      <h3>Sign In</h3>
                        <fieldset>
                          <label for="passwords[old]">Old Password</label>
                          <input name="passwords[old]" type="password" id="old-password" placeholder="Your Old Password"   required>
                          <br>
                          <label for="passwords[new]">New Password</label>
                          <input name="passwords[new]" type="password"   id="new-password" placeholder="Your New Password" required>
                        </fieldset>
                      <button id="change-password" type="submit" data-dismiss="modal" class="btn-default">Change Password</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn-danger" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <form id="sign-out-form">
          <button id="sign-out" type="submit" class="btn-danger">Sign Out</button>
      </form>

      <button id="show-inventory" class='btn btn-info'>Show Your Inventory!</button>


      <div class="container update-inventory-button">
        <div class="row">
          <div class="col-md-4">
            <div class="modal" id="update-inventory-modal">
              <div class="modal-dialogue">
                <div class="modal-content">
                  <div class="modal-header">Update Inventory</div>
                  <div class="modal-body">
                    <form id="update-inventory-form">
                        <fieldset>
                          <label for="inventory[name]">Name</label>
                          <input type='text' name='inventory[name]' placeholder='name'>
                          <br>
                          <label for="inventory[quantity]">Qty</label>
                          <input type='number' name='inventory[quantity]' placeholder='quantity'>
                          <br>
                          <label for="inventory[price]">Price</label>
                          <input type='number' name='inventory[price]' placeholder='price'>
                        </fieldset>
                      <button id="update-inventory" type="submit" class="btn-info">Update!</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn-danger" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class='create-inventory'>
        <form id="create-inventory-form">
          <h5>Create inventory</h5>
            <fieldset>
              <label for="inventory[name]">Name</label>
              <input type='text' name='inventory[name]'>
              <br>
              <label for="inventory[quantity]">Qty</label>
              <input type='number' name='inventory[quantity]'>
              <br>
              <label for="inventory[price]">Price</label>
              <input type='number' name='inventory[price]'>
            </fieldset>
          <button id="create-inventory" type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>

      <div class='container'>
        <div id='inventory-content' class='inventory-content'>
        </div>
      </div>

    </body>
    <footer class="footer"> Â© Team Nope 2020 </footer>
</html>
