        <!-- Change Password Modal -->
        <div class="container change-password-button">
          <div class="row">
            <div class="col-md-4">
              <div class="modal" id="change-password-modal">
                <div class="modal-dialogue">
                  <div class="modal-content">
                    <div class="modal-header">Change Password</div>
                    <p id="modal-message-change-password"></p>
                    <div class="modal-body">
                      <form id="change-password-form">
                        <fieldset>
                          <label for="passwords[old]">Old Password</label>
                          <input name="passwords[old]" type="password" id="old-password" placeholder="Your Old Password"   required>
                          <br>
                          <label for="passwords[new]">New Password</label>
                          <input name="passwords[new]" type="password"   id="new-password" placeholder="Your New Password" required>
                        </fieldset>
                        <button id="change-password" type="submit" class="btn-default">Change Password</button>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn-danger close" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      <!-- Update Inventory Modal -->
      <div class="container update-inventory-button">
        <div class="row">
          <div class="col-md-4">
            <div class="modal" id="update-inventory-modal">
              <div class="modal-dialogue">
                <div class="modal-content">
                  <div class="modal-header">Update Inventory</div>
                  <p id="modal-message-update-inventory"></p>
                  <div class="modal-body">
                    <form id="update-inventory-form">
                        <fieldset>
                          <label for="inventory[name]">Name</label>
                          <input type='text' name='inventory[name]' placeholder='name'>
                          <br>
                          <label for="inventory[quantity]">Qty</label>
                          <input type='number' name='inventory[quantity]' placeholder='quantity'>
                          <br>
                          <label for="inventory[price]">Price</label>
                          <input type='number' step='0.01' name='inventory[price]' placeholder='price'>
                        </fieldset>
                      <button id="update-inventory" type="submit" class="btn-info">Update!</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn-danger close" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class='create-inventory'>
        <form id="create-inventory-form">
          <h5>Create inventory</h5>
            <fieldset>
              <label for="inventory[name]">Name</label>
              <input type='text' name='inventory[name]' required>
              <br>
              <label for="inventory[quantity]">Qty</label>
              <input type='number' name='inventory[quantity]' required>
              <br>
              <label for="inventory[price]">Price</label>
              <input type='number' step='0.01' name='inventory[price]' required>
            </fieldset>
          <button id="create-inventory" type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
